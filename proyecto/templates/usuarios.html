{% extends "layout.html" %}
{% block title %}Lista de Usuarios{% endblock %}
{% block content %}
<h3 class="mb-4">Lista de Usuarios Registrados</h3>

<table class="table table-striped table-hover">
  <thead class="table-light">
    <tr>
      <th>Usuario</th>
      <th>Email</th>
      <th>Rol</th>
      <th class="text-center">Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for usuario in usuarios %}
    <tr>
      <td>{{ usuario.username }}</td>
      <td>{{ usuario.email }}</td>
      <td>{{ usuario.role.name }}</td>
      <td class="text-center">
        <!-- Botón para ver detalles del usuario -->
        <a class="btn btn-sm btn-info" href="{{ url_for('main.ver_usuario', id=usuario.id) }}" title="Ver usuario">
          <i class="bi bi-eye"></i>
        </a>
        <!-- Botón para eliminar usuario -->
        <form method="POST" action="{{ url_for('main.eliminar_usuario', id=usuario.id) }}" style="display: inline" onsubmit="return confirm('¿Seguro que deseas eliminar este usuario?');">
          <button type="submit" class="btn btn-sm btn-danger" title="Eliminar usuario">
            <i class="bi bi-trash"></i>
          </button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
